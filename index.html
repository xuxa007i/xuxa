<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1>Alura Midi de Isabela</h1>

    <section class="teclado">
        <button onclick="tocaSomPom()" class="tecla tecla_pom">Pom</button>
        <button onclick="tocaSomClap()" class="tecla tecla_clap">Clap</button>
        <button onclick="tocaSomTim() "class="tecla tecla_tim">Tim</button>

        <button onclick="tocaSomPuff()" class="tecla tecla_puff">Puff</button>
        <button onclick="tocaSomSplash()"class="tecla tecla_splash">Splash</button>
        <button onclick="tocaSomToim() "class="tecla tecla_toim">Toim</button>

        <button onclick="tocaSomPsh()"class="tecla tecla_psh">Psh</button>
        <button onclick="tocaSomTic()"class="tecla tecla_tic">Tic</button>
        <button onclick="tocaSomTom()"class="tecla tecla_tom">Tom</button>
    </section>

    <audio src="sounds/keyq.wav" id="som_tecla_pom ativa"></audio>
    <audio src="sounds/keyw.wav" id="som_tecla_clap ativa"></audio>
    <audio src="sounds/keye.wav" id="som_tecla_tim ativa"></audio>
    <audio src="sounds/keya.wav" id="som_tecla_puff ativa"></audio>
    <audio src="sounds/keys.wav" id="som_tecla_splash ativa"></audio>
    <audio src="sounds/keyd.wav" id="som_tecla_toim ativa"></audio>
    <audio src="sounds/keyz.wav" id="som_tecla_psh ativa"></audio>
    <audio src="sounds/keyx.wav" id="som_tecla_tic ativa"></audio>
    <audio src="sounds/keyc.wav" id="som_tecla_tom ativa"></audio>

</body>
</html>
